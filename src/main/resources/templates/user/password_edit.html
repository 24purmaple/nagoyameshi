<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	<div th:replace="~{fragment :: meta}"></div>
		
	<div th:replace="~{fragment :: styles}"></div>
	
	<title>会員情報編集</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/user}">会員情報</a></li>
									<li class="breadcrumb-item active" aria-current="page">パスワード変更</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">パスワード変更</h1>
							
							<form method="post" th:action="@{/user/password_update}" th:object="${passwordEditForm}">
								<input type="hidden" th:field="*{id}">
								
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="oldPassword" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">現在のパスワード</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger small mb-2" th:errors="*{oldPassword}"></div>
										<input type="text" id="oldPassword" class="form-control" th:field="*{oldPassword}" autocomplete="current-password">
									</div><!--typeとclassの間にid="oldPassword"？-->
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="newPassword" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">新しいパスワード</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mb-2" th:errors="*{newPassword}"></div>
										<input type="password" class="form-control" th:field="*{newPassword}" autocomplete="new-password">
									</div><!--typeとclassの間にid="newPassword"？-->
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="newPasswordConfirmation" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">新しいパスワード（確認用）</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('newPasswordConfirmation')}" class="text-danger small mb-2" th:errors="*{newPasswordConfirmation}"></div>
										<input type="password" class="form-control" th:field="*{newPasswordConfirmation}" autocomplete="new-password">
									</div><!--typeとclassの間にid="newPasswordConfirmation"？-->
								</div>
								
								<hr class="my-4">
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
							</form>
						</div>	
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>      
	</body>
</html>
