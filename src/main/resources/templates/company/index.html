<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<!-- Flatpickr -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		
		<title>会社概要</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<div class="d-flex justify-content-between mb-4">
								<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
									<ol class="breadcrumb mb-0">
										<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a> </li>
										<li class="breadcrumb-item active" aria-current="page">会社概要</li>
									</ol>
								</nav>
								
								<div sec:authorize="hasRole('ROLE_ADMIN')">
									<a th:href="@{/company/edit}" class="me-2">編集</a>
								</div>
							</div>
							
							<div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
							
							<h1 class="mb-3 text-center">会社概要</h1>
							
							<div class="container">
								<div class="row">
									<div class="col-lg-9 container mb-4">
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">会社名</span>
											</div>
												
											<div class="col">
												<span th:text="${company.getCompanyName()}"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">所在地</span>
											</div>
											
											<div class="col">
												<div class="nagoyameshi-pre-wrap" th:text="'〒' + ${company.getPostalCode()}"></div>
												<div class="nagoyameshi-pre-wrap" th:text="${company.getAddress()}"></div>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">代表者</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getManagingDirector()}"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">設立</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getEstablished}"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">資本金</span>
											</div>
											
											<div class="col">
												<span th:text="${#numbers.formatInteger(company.getCapital(), 1, 'COMMA')} + '円'"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">事業内容</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getService()} + '円'"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">従業員数</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getEmployees() + '名'}"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">電話番号</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getPhoneNumber()}"></span>
											</div>
										</div>
											
										<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<span class="fw-bold">メールアドレス</span>
											</div>
											
											<div class="col">
												<span th:text="${company.getEmail()}"></span>
											</div>
										</div>
											
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		  
		<!-- Flatpickr -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
		<script th:src="@{/js/flatpickr.js}"></script> 
	</body>
</html>
