<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<!-- Flatpickr -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		
		<title>会社概要編集</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-6 col-lg-11">
							<div class="d-flex justify-content-between mb-4">
								<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
									<ol class="breadcrumb mb-0">
										<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a> </li>
										<li class="breadcrumb-item"><a th:href="@{/company}">会社概要</a> </li>
										<li class="breadcrumb-item active" aria-current="page">会社概要編集ページ</li>
									</ol>
								</nav>
							</div>
							
							<h1 class="mb-3 text-center">会社概要</h1>
							
							<form method="post" th:action="@{/company/update}" th:object="${companyEditForm}" enctype="multipart/form-data">
								<input type="hidden" th:field="*{companyId}">
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="companyName" class="col-form-label text-md-left fw-bold">会社名</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('companyName')}" class="text-danger small mb-2" th:errors="*{companyName}"></div>
										<input type="text" class="form-control" th:field="*{companyName}" autofocus>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
										<input type="text" class="form-control" th:field="*{postalCode}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
										<input type="text" class="form-control" th:field="*{address}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="managingDirector" class="col-form-label text-md-left fw-bold">代表者</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('managingDirector')}" class="text-danger small mb-2" th:errors="*{managingDirector}"></div>
										<input type="text" class="form-control" th:field="*{managingDirector}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="established" class="col-form-label text-md-left fw-bold">設立</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('established')}" class="text-danger small mb-2" th:errors="*{established}"></div>
										<input type="text" class="form-control" th:field="*{established}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="capital" class="col-form-label text-md-left fw-bold">資本金（単位：円）</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('capital')}" class="text-danger small mb-2" th:errors="*{capital}"></div>
										<input type="number" class="form-control" th:field="*{capital}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="description" class="col-form-label text-md-left fw-bold">事業内容</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('service')}" class="text-danger small mb-2" th:errors="*{service}"></div>
										<textarea class="form-control" th:field="*{service}" cols="30" rows="5"></textarea>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="employees" class="col-form-label text-md-left fw-bold">従業員数（単位：名）</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('employees')}" class="text-danger small mb-2" th:errors="*{employees}"></div>
										<input type="number" class="form-control" th:field="*{employees}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="email" class="col-form-label text-md-left fw-bold">メールアドレス</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
										<input type="text" class="form-control" th:field="*{email}" autocomplete="email">
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">更新</button>
								</div>
							</form>
							
						</div>	
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		  
		<!-- Flatpickr -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
		<script th:src="@{/js/flatpickr.js}"></script> 
	</body>
</html>
